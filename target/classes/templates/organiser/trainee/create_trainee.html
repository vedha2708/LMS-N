<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>User</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.0.0/plugins/fontawesome-free/css/all.min.css">
    <!-- IonIcons -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.0.0/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.0.0/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <div th:replace="organiser/fragments/navbar :: header"></div>
    <div th:replace="organiser/fragments/sidenav :: mySidebar"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Create a new User</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/organiser/dashboard">Home</a></li>
                            <li class="breadcrumb-item"><a href="/organiser/user">View User</a></li>
                            <li class="breadcrumb-item active">Create user</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="card card-primary">
                    <form th:action="@{/createtrainee}" method="post" th:object="${trainee}">
                        <div class="card-body">
                            <div class="row">

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter User's Name">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" th:field="*{email}" placeholder="Enter User's email">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control"  th:field="*{password}" placeholder="Enter password">
                                    </div>
                                </div>
                                
                                	 <div class="form-group">
                                        <label>Confirm Password</label>
                                        <input class="form-control"  th:field="*{confirmpassword}" placeholder="Confirm password">
                                    </div>
                                </div>
                                
                                 <div class="form-group">
                                        <label>Phone_no</label>
                                        <input class="form-control" th:field="*{phoneno}" placeholder="User's phoneno">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="date">Date of Birth:</label>
                                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"
                                                   th:field="*{dob}" id="date" placeholder="Dob"/>
                                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                      <div class="form-group">
                                        <label>Residential Address</label>
                                        <textarea class="form-control" rows="3" th:field="*{residentialaddress}" placeholder="Enter Currrent Address"></textarea>
                                    </div>
                                    
                                      <div class="form-group">
                                        <label>Permanent Address</label>
                                        <textarea class="form-control" rows="3" th:field="*{permenantaddress}" placeholder="Enter Permanent Address"></textarea>
                                    </div>
                                    
                                     <div class="form-group">
                                        <label>District</label>
                                        <input class="form-control" th:field="*{district}" placeholder="Enter District">
                                    </div>
                                    
                                     <div class="form-group">
                                        <label>Pincode</label>
                                        <input class="form-control"  th:field="*{pincode}" placeholder="Enter Pincode">
                                    </div>
                                </div>
                                
                               
                                    
                                    
                                <div class="col-sm-3">
                                
                                	 <div class="form-group">
                                        <label>State</label>
                                        <input class="form-control"  th:field="*{state}" placeholder="Enter State name">
                                    </div>
                                    
                                     <div class="form-group">
                                        <label>About user</label>
                                        <textarea class="form-control" rows="2" th:field="*{aboutme}" placeholder="Enter User details"></textarea>
                                    </div>
                                    
                                     <div class="form-group">
                                        <label>Twitter ID</label>
                                        <input class="form-control"  th:field="*{twitter}" placeholder="Share Twitter-id link">
                                    </div>
                                    
                                     <div class="form-group">
                                        <label>Instagram Id</label>
                                        <input class="form-control" th:field="*{instagram}" placeholder="Share insta-id link">
                                    </div>
                                    
                                     <div class="form-group">
                                        <label>Aaddharcard No.</label>
                                        <input class="form-control" th:field="*{aadharcardno}" placeholder="Enter Aadhaarcard no.">
                                    </div>
                                    
                                      <div class="form-group">
											<label>Aadharcard File</label> <input type="file"
												class="form-control"  th:field="*{aadharcardfile}"
												name="aadharcardfile" placeholder="Upload Aadharcard File">
										</div>
                                    
                                     <div class="form-group">
                                        <label>Enrollment No.</label>
                                        <input class="form-control" th:field="*{enrollmentno}" placeholder="Enter Enrollment no.">
                                    </div>
                                    
                                     <div class="form-group">
											<label>Id card</label> <input type="file"
												class="form-control"  th:field="*{idcardphoto}"
												name="aadharcardfile" placeholder="Upload Id card Photo">
										</div>
                                    
                                    <div class="form-group">
                                        <label>ABC Id</label>
                                        <input class="form-control" th:field="*{abcid}" placeholder="Enter ABC id">
                                    </div>
                                   
                                  
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="organiser/fragments/navbar :: footer"></div>


</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="/webjars/AdminLTE/3.0.0/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/webjars/AdminLTE/3.0.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- InputMask -->
<script src="/webjars/AdminLTE/3.0.0/plugins/moment/moment.min.js"></script>
<script src="/webjars/AdminLTE/3.0.0/plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>

<!-- Tempusdominus Bootstrap 4 -->
<script src="/webjars/AdminLTE/3.0.0/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- AdminLTE App -->
<script src="/webjars/AdminLTE/3.0.0/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/webjars/AdminLTE/3.0.0/dist/js/demo.js"></script>
<script>
    $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
        icons: {
            time: 'far fa-clock',
            date: 'far fa-calendar',
            up: 'fas fa-arrow-up',
            down: 'fas fa-arrow-down',
            previous: 'fas fa-chevron-left',
            next: 'fas fa-chevron-right',
            today: 'far fa-calendar-check-o',
            clear: 'far fa-trash',
            close: 'far fa-times'
        } });

    $('#datetimepicker1').datetimepicker({
        format: 'DD/MM/YYYY h:mm A'
    });
</script>
</body>
</html>

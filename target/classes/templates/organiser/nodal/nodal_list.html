<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>NodalOfficer</title>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="/webjars/AdminLTE/3.0.0/plugins/fontawesome-free/css/all.min.css"
    />
    <!-- IonIcons -->
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="/webjars/AdminLTE/3.0.0/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="/webjars/AdminLTE/3.0.0/plugins/datatables-responsive/css/responsive.bootstrap4.min.css"
    />

    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="/webjars/AdminLTE/3.0.0/dist/css/adminlte.min.css"
    />
    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
  </head>

  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <div th:replace="organiser/fragments/navbar :: header"></div>
      <div th:replace="organiser/fragments/sidenav :: mySidebar"></div>
      <div class="content-wrapper">
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Registered NodalOfficer</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                    <a href="/organiser/dashboard">Home</a>
                  </li>
                  <li class="breadcrumb-item active">NodalOfficer</li>
                </ol>
              </div>
            </div>
          </div>
        </section>
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <form th:action="@{/organiser/deletenodal}">
                    <div class="card-header">
                      <div class="dropdown">
                        <button
                          class="btn btn-primary dropdown-toggle"
                          type="button"
                          id="dropdownMenuButton"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                        >
                          Actions
                        </button>
                        <div
                          class="dropdown-menu"
                          aria-labelledby="dropdownMenuButton"
                        >
                          <a
                            class="dropdown-item"
                            th:href="@{/organiser/nodalCreate}"
                            >Register New NodalOfficer</a
                          ><br />
                          <input
                            class="dropdown-item"
                            type="submit"
                            value="Delete Selected NodalOfficer"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="card-body">
                      <table
                        id="examList"
                        class="table table-bordered table-striped"
                      >
                        <thead>
                          <tr>
                            <th>Select</th>
                            
                            <th>Nodal.Id.</th>
                            <th>Nodal Name</th>
                            <th>Contact No.</th>
                            <th>Email_Address</th>
                            <th>Registration Date</th>
                           
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="nodal : ${nodal}">
                            <td><input type="checkbox" class="checkbox" name="nid"  ></td>
                           
                            <td  ><a th:href="@{'/organiser/nodal/view/' + ${nodal.id}}" th:text="${nodal.id}"></a></td>
                            <td th:text="${nodal.name}"></td>
                            <td th:text="${nodal.contactno}"></td>
                            <td th:text="${nodal.email}"></td>
                            <td th:text="${nodal.registereddate}"></td>
                           
                            <td>
                              <!-- <span class="badge badge-primary" >Approved</span>
                              <span class="badge badge-warning" >Pending</span> -->
                              <a class="text-success ml-3" th:href="@{/organiser/nodal/edit(id=${nodal.organizationid})}"><i class="fa fa-pen"></i></a>
                          </td>  

                             
                          </tr>
                        </tbody>
                        <tfoot></tfoot>
                      </table>
                    </div>
                    <!-- /.card-body -->
                  </form>
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
      </div>

      <div th:replace="organiser/fragments/navbar :: footer"></div>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="/webjars/AdminLTE/3.0.0/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/webjars/AdminLTE/3.0.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="/webjars/AdminLTE/3.0.0/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/webjars/AdminLTE/3.0.0/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/webjars/AdminLTE/3.0.0/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="/webjars/AdminLTE/3.0.0/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <!-- AdminLTE App -->
    <!-- AdminLTE -->
    <script src="/webjars/AdminLTE/3.0.0/dist/js/adminlte.js"></script>

    <script>
      $(function () {
        $("#examList").DataTable({
          paging: true,
          lengthChange: false,
          searching: true,
          ordering: true,
          info: true,
          autoWidth: false,
          responsive: true,
          columnDefs: [
            { orderable: false, targets: [0] }, // Disable sorting for the first column (index 0)
          ],
        });
      });
    </script>
  </body>
</html>

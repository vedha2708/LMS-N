<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Register Topic</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet"
	href="/webjars/AdminLTE/3.0.0/plugins/fontawesome-free/css/all.min.css">
<!-- IonIcons -->
<link rel="stylesheet"
	href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bbootstrap 4 -->
<link rel="stylesheet"
	href="/webjars/AdminLTE/3.0.0/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
<!-- Theme style -->
<link rel="stylesheet"
	href="/webjars/AdminLTE/3.0.0/dist/css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<div th:replace="organiser/fragments/navbar :: header"></div>
		<div th:replace="organiser/fragments/sidenav :: mySidebar"></div>

		<div class="content-wrapper">
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Register New Topic</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="/organiser/dashboard">Home</a></li>
								<li class="breadcrumb-item active"><a href="/organiser/topic">Topic</a></li>
								<li class="breadcrumb-item active">Register Topic</li>
							</ol>
						</div>
					</div>
				</div>
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="card card-primary">
						<form th:action="@{/upload}" method="post" th:object="${topic}" enctype="multipart/form-data">
							<div class="card-body">
								<div class="row">
									<!-- right side -->
									<div class="col-sm-5">
										
											<div class="form-group">
												<label>Topic Name </label> <input type="text"
													class="form-control" name="topicName" placeholder="Enter Topic name">
											</div>
											<div class="form-group">
												<label>Description</label> 
												<textarea class="form-control" name="topicDescrpition" placeholder="Enter Topic Description" style="height: 150px;"></textarea>
											</div>
											 <span th:if="${topicErrors != null}" class="text-danger">
                                <ul>
                                    <li th:each="error : ${topicErrors.allErrors}" th:text="${error.defaultMessage}"></li>
                                </ul>
                            </span> 

									</div>

									<!-- right side -->
									<!-- left side -->
									<div class="col-sm-4" style="margin-left: 100px;">
										<div class="form-group">
											<label>Video File</label> <input type="file"
												class="form-control"
												name="videofile" accept=".mp4" placeholder="Upload Video File">
										</div>
										 <div class="form-group">
											<label>Transcript File</label> <input type="file"
											 class="form-control"
											 name="transcriptfile" accept=".pdf"
												placeholder="Upload Transcript File">
										</div>
										<div class="form-group">
											<label>Pdf File</label> <input type="file" class="form-control"
												name="pdffile" accept=".pdf"
												placeholder="Upload Pdf File">
										</div>
										

									</div>
									<!--  left side-->
								</div>
							</div>
							<div class="card-footer">
								<button type="submit" class="btn btn-primary">Create</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
		<div th:replace="organiser/fragments/navbar :: footer"></div>


	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED SCRIPTS -->

	<!-- jQuery -->
	<script src="/webjars/AdminLTE/3.0.0/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script
		src="/webjars/AdminLTE/3.0.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- InputMask -->
	<script src="/webjars/AdminLTE/3.0.0/plugins/moment/moment.min.js"></script>
	<script
		src="/webjars/AdminLTE/3.0.0/plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>

	<!-- Tempusdominus Bootstrap 4 -->
	<script
		src="/webjars/AdminLTE/3.0.0/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
	<!-- AdminLTE App -->
	<script src="/webjars/AdminLTE/3.0.0/dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="/webjars/AdminLTE/3.0.0/dist/js/demo.js"></script>
	<script>
    $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
        icons: {
            time: 'far fa-clock',
            date: 'far fa-calendar',
            up: 'fas fa-arrow-up',
            down: 'fas fa-arrow-down',
            previous: 'fas fa-chevron-left',
            next: 'fas fa-chevron-right',
            today: 'far fa-calendar-check-o',
            clear: 'far fa-trash',
            close: 'far fa-times'
        } });

    $('#datetimepicker1').datetimepicker({
        format: 'DD/MM/YYYY h:mm A'
    });
</script>
</body>
</html>

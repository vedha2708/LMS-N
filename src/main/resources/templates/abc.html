<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Card</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="icon" href="favicon.ico">

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

h2 {
    color: #333;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="card">
        <h2>Test Name</h2>
        <p>Number of Questions: 20</p>
        <p>Marks: 100</p>
        <p>Time: 60 minutes</p>
        <p>Attempt: 1</p>
        <p>Start Time: 10:00 AM, 31st March 2024</p>
        <button id="startExam">Start Exam</button>
    </div>
</body>
</html>
